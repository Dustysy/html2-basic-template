<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Название проекта</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="/fonts/montserrat.woff2" as="font">
    <link rel="preload" href="/fonts/montserrat-bold.woff2" as="font">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <!-- PAGE HEADER -->
    <header class="page-header">
      <a class="page-header__link" href="#">
        <img class="page-header__logo" src="" width="" height="" alt="">
      </a>
      
      <!-- NAVIGATION -->
      <nav class="page-header__nav nav">
        <!-- CUSTOMER NAVIGATION -->
        <ul class="nav__customer-list">
          <li class="nav__customer-item">
            <button class="" type="button"></button>
          </li>

          <li class="nav__customer-item">
            <button class="" type="button"></button>
          </li>
        </ul>

        <!-- SITE NAVIGATION -->
        <button class="page-header__toggle" type="button"> <!--ДОБАВИТЬ SVG-->
          <span class="visually-hidden">Показать/Скрыть навигационное меню</span>
          <svg class="page-header__burger" width="23" height="22">
          </svg>
  
          <svg class="page-header__cross" width="23" height="23">
            
          </svg>
        </button>

        <ul class="nav__site-list">
          <li class="nav__site-item nav__site-item--current">
            <a href="#">Главная</a>
          </li>

          <li class="nav__site-item">
            <a href="#">Каталог</a>
          </li>

          <li class="nav__site-item">
            <a href="#">Доставка</a>
          </li>

          <li class="nav__site-item">
            <a href="#">О нас</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- PAGE MAIN -->
    <main class="page-main">
      <!-- PRODUCT SLIDER -->
      <section class="product-slider">
        <button class="product-slider__button product-slider__button--prev">
          <span class="visually-hidden">Предыдущий продукт</span>
        </button>

        <div class="product-slider__wrapper">
          <img class="product-slider__image">
          <span class="product-slider__new">Новинка</span>
          <h2 class="product-slider__title">Декаф Флэт Уайт</h2>
          <p class="product-slider__text">
            Свежесваренный кофе без кофеина из Эфиопии
            с натуральным фермерским молоком — то, что нужно
            для расслабления после тяжёлого рабочего дня
          </p>

          <div class="product-slider__buy-info">
            <del class="product-slider__old-price">295₽</del>
            <span class="product-slider__new-price">225₽</span>
            <button class="button" type="button">Заказать</button>
          </div>

        </div>

        <button class="product-slider__button product-slider__button--next">
          <span class="visually-hidden">Следующий продукт</span>
        </button>
      </section>

    </main>

    <!-- PAGE FOOTER -->
    <footer class="page-footer">

    </footer>
    <script src="js/script.js" defer></script>
  </body>
</html>
